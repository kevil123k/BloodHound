<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodHound Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0f;
            --text-color: #f8fafc;
            --glass-bg: rgba(139, 0, 0, 0.05);
            --glass-border: rgba(220, 38, 38, 0.15);
            --accent-color: #dc2626;
            --accent-gradient: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            --blood-glow: rgba(220, 38, 38, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(220, 38, 38, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(153, 27, 27, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(127, 29, 29, 0.05) 0%, transparent 60%);
            background-attachment: fixed;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            letter-spacing: -1px;
        }

        .session-controls {
            display: flex;
            gap: 16px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .session-selector {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 20px;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            flex: 1;
            min-width: 300px;
            cursor: pointer;
        }

        .new-session-btn,
        .refresh-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px var(--blood-glow);
        }

        .new-session-btn:hover,
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(220, 38, 38, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #f87171;
            text-shadow: 0 0 20px rgba(248, 113, 113, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 8px;
        }

        .log-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: fadeIn 0.5s ease-out;
        }

        .log-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45);
            border-color: rgba(220, 38, 38, 0.25);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 16px;
            margin-bottom: 20px;
            color: #94a3b8;
            font-size: 0.9em;
        }

        .timestamp {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ip-badge {
            background: rgba(220, 38, 38, 0.15);
            color: #fca5a5;
            padding: 4px 12px;
            border-radius: 99px;
            font-family: monospace;
            font-size: 0.9em;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
        }

        .data-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .label {
            font-size: 0.8em;
            color: #64748b;
            margin-bottom: 4px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .value {
            font-weight: 500;
            color: #e2e8f0;
            word-break: break-all;
            line-height: 1.4;
        }

        .value.highlight {
            color: #f87171;
            text-shadow: 0 0 20px rgba(248, 113, 113, 0.3);
        }

        .gps-link,
        .phone-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 16px;
            padding: 10px 24px;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.95em;
            transition: opacity 0.2s;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 12px var(--blood-glow);
        }

        .gps-link:hover,
        .phone-link:hover {
            opacity: 0.9;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 0.85em;
            font-weight: 600;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ü©∏ BloodHound Dashboard</h1>

        <div class="session-controls">
            <select id="sessionSelector" class="session-selector" onchange="loadSession()">
                <option value="">Loading sessions...</option>
            </select>
            <button class="new-session-btn" onclick="createNewSession()">+ New Session</button>
            <button class="refresh-btn" onclick="loadSessions()">Refresh</button>
        </div>

        <div id="stats-container" class="stats-grid" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="stat-total">0</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-gps">0</div>
                <div class="stat-label">GPS Captures</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-phones">0</div>
                <div class="stat-label">Phone Numbers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-plans">0</div>
                <div class="stat-label">Plans Selected</div>
            </div>
        </div>

        <div id="logs-container">
            <div style="text-align: center; color: #64748b; margin-top: 50px;">
                Loading sessions...
            </div>
        </div>
    </div>

    <script>
        let currentSession = '';
        let autoRefreshInterval = null;

        async function loadSessions() {
            try {
                const res = await fetch('/api/sessions');
                const sessions = await res.json();

                const selector = document.getElementById('sessionSelector');

                if (sessions.length === 0) {
                    selector.innerHTML = '<option value="">No sessions yet</option>';
                    return;
                }

                selector.innerHTML = sessions.map(s => {
                    const date = new Date(s.created).toLocaleString();
                    const size = (s.size / 1024).toFixed(1);
                    const badge = s.isCurrent ? ' üî¥ LIVE' : '';
                    return `<option value="${s.filename}">${s.filename} (${size}KB - ${date})${badge}</option>`;
                }).join('');

                // Auto-select the most recent (current) session
                const currentSess = sessions.find(s => s.isCurrent);
                if (currentSess) {
                    selector.value = currentSess.filename;
                    currentSession = currentSess.filename;
                    loadSession();
                }
            } catch (e) {
                console.error('Error loading sessions:', e);
            }
        }

        async function loadSession() {
            const selector = document.getElementById('sessionSelector');
            const filename = selector.value;

            if (!filename) return;

            currentSession = filename;

            try {
                const res = await fetch(`/api/session/${filename}`);
                const logs = await res.json();
                renderLogs(logs, filename);
            } catch (e) {
                console.error('Error loading session:', e);
            }
        }

        async function createNewSession() {
            try {
                const res = await fetch('/api/sessions/new', { method: 'POST' });
                const data = await res.json();
                alert(`New session created: ${data.session}`);
                loadSessions();
            } catch (e) {
                console.error('Error creating session:', e);
            }
        }

        function renderLogs(logs, sessionName) {
            const container = document.getElementById('logs-container');
            const statsContainer = document.getElementById('stats-container');

            if (logs.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; padding: 40px; color: #64748b; background: rgba(255,255,255,0.02); border-radius: 16px;">
                        <p style="font-size: 1.1em;">No data captured in this session yet.</p>
                        <p style="font-size: 0.9em;">Waiting for incoming connections...</p>
                    </div>`;
                statsContainer.style.display = 'none';
                return;
            }

            // Calculate stats
            const stats = {
                total: logs.length,
                gps: logs.filter(l => l.data.type === 'gps').length,
                phones: logs.filter(l => l.data.type === 'phone_number').length,
                plans: logs.filter(l => l.data.type === 'plan_selected').length
            };

            // Show stats
            statsContainer.style.display = 'grid';
            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-gps').textContent = stats.gps;
            document.getElementById('stat-phones').textContent = stats.phones;
            document.getElementById('stat-plans').textContent = stats.plans;

            // Render logs (newest first)
            container.innerHTML = logs.reverse().map(log => {
                let detailsHtml = '';
                const data = log.data;
                const type = data.type || 'unknown';

                // NEW: Phone number type
                if (type === 'phone_number') {
                    detailsHtml = `
                        <div class="data-item"><span class="label">Event Type</span><span class="value highlight">üì± Phone Number Collected</span></div>
                        <div class="data-item"><span class="label">Number</span><span class="value">${data.number}</span></div>
                        <div class="data-item"><span class="label">Masked</span><span class="value">${data.masked}</span></div>
                    `;
                }
                // NEW: Plan selected type
                else if (type === 'plan_selected') {
                    detailsHtml = `
                        <div class="data-item"><span class="label">Event Type</span><span class="value highlight">üí≥ Plan Selected</span></div>
                        <div class="data-item"><span class="label">Plan</span><span class="value">${data.plan}</span></div>
                        <div class="data-item"><span class="label">Data</span><span class="value">${data.data}</span></div>
                        <div class="data-item"><span class="label">Validity</span><span class="value">${data.validity}</span></div>
                    `;
                }
                // NEW: Location error with retry count
                else if (type === 'location_error') {
                    detailsHtml = `
                        <div class="data-item"><span class="label">Event Type</span><span class="value" style="color: #fbbf24">‚ö†Ô∏è Location Denied</span></div>
                        <div class="data-item"><span class="label">Error</span><span class="value">${data.message || data.error}</span></div>
                        <div class="data-item"><span class="label">Attempt #</span><span class="value">${data.attempt || 'N/A'}</span></div>
                    `;
                }
                // NEW: User city
                else if (type === 'user_city') {
                    detailsHtml = `
                        <div class="data-item"><span class="label">Event Type</span><span class="value highlight">üèôÔ∏è City Identified</span></div>
                        <div class="data-item"><span class="label">City</span><span class="value">${data.city}</span></div>
                        <div class="data-item" style="grid-column: 1/-1"><span class="label">Full Address</span><span class="value" style="font-size: 0.9em">${data.full_address || 'N/A'}</span></div>
                    `;
                }
                // GPS location
                else if (type === 'gps') {
                    detailsHtml = `
                        <div class="data-item"><span class="label">Event Type</span><span class="value highlight">üìç GPS Location</span></div>
                        <div class="data-item"><span class="label">Latitude</span><span class="value">${data.coords.latitude}</span></div>
                        <div class="data-item"><span class="label">Longitude</span><span class="value">${data.coords.longitude}</span></div>
                        <div class="data-item"><span class="label">Accuracy</span><span class="value">${Math.round(data.coords.accuracy)} meters</span></div>
                        <div style="grid-column: 1/-1">
                            <a href="https://www.google.com/maps?q=${data.coords.latitude},${data.coords.longitude}" target="_blank" class="gps-link">
                                üó∫Ô∏è View Exact Location on Maps
                            </a>
                        </div>
                    `;
                }
                // Device info
                else if (type === 'device_info') {
                    const info = data.info;
                    detailsHtml = `
                        <div class="data-item"><span class="label">Event Type</span><span class="value">üñ•Ô∏è Device Fingerprint</span></div>
                        <div class="data-item"><span class="label">Platform</span><span class="value">${info.platform}</span></div>
                        <div class="data-item"><span class="label">Screen</span><span class="value">${info.screen.width}x${info.screen.height}</span></div>
                        <div class="data-item"><span class="label">Language</span><span class="value">${info.language}</span></div>
                        <div class="data-item" style="grid-column: 1/-1"><span class="label">User Agent</span><span class="value" style="font-size: 0.85em; opacity: 0.8;">${info.userAgent}</span></div>
                    `;
                }
                // IP info
                else if (type.startsWith('ip_')) {
                    detailsHtml = `
                        <div class="data-item"><span class="label">Event Type</span><span class="value">üåê IP Trace</span></div>
                        <div class="data-item"><span class="label">IP Address</span><span class="value">${data.ip || data.details?.query}</span></div>
                        ${data.details ? `
                            <div class="data-item"><span class="label">City</span><span class="value">${data.details.city || 'N/A'}</span></div>
                            <div class="data-item"><span class="label">ISP</span><span class="value">${data.details.isp || 'N/A'}</span></div>
                        ` : ''}
                    `;
                }
                // Error
                else if (type === 'error') {
                    detailsHtml = `
                        <div class="data-item"><span class="label">Event Type</span><span class="value" style="color: #f87171">‚ùå Error</span></div>
                        <div class="data-item" style="grid-column: 1/-1"><span class="label">Message</span><span class="value">${data.message}</span></div>
                    `;
                }
                // Unknown/other types
                else {
                    detailsHtml = `<div class="data-item" style="grid-column: 1/-1"><span class="label">Raw Data</span><pre class="value" style="font-size:0.8em; overflow:auto;">${JSON.stringify(data, null, 2)}</pre></div>`;
                }

                // Check if this session is current/live
                const isLive = sessionName && sessionName.includes('BloodHound-') && logs.indexOf(log) < 5;

                return `
                    <div class="log-card">
                        <div class="meta">
                            <div class="timestamp">
                                <span>${new Date(log.timestamp).toLocaleString()}</span>
                                ${isLive && logs.indexOf(log) === 0 ? '<span class="live-indicator"><span class="pulse-dot"></span> LIVE</span>' : ''}
                            </div>
                            <span class="ip-badge">${log.ip}</span>
                        </div>
                        <div class="data-grid">
                            ${detailsHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Auto refresh every 5s when viewing current session
        setInterval(() => {
            const sessions = document.getElementById('sessionSelector');
            const selected = sessions.options[sessions.selectedIndex];
            if (selected && selected.text.includes('LIVE')) {
                loadSession();
            }
        }, 5000);

        // Initial load
        loadSessions();
    </script>
</body>

</html>
